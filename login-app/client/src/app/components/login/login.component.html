<div class="container-fluid">
    <h1 class="text-center">Login</h1>
    <form [formGroup] = "loginForm">
        {{ loginForm.value | json }}
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName = "email" [ngClass] = "classes('email')">
            <div *ngIf = "error('email')">
                <ng-template [ngIf] = "_cn('email').errors?.required" [ngIfElse] = "elseBlock">
                    <small class="text-danger">Email is required</small>
                </ng-template>
                <ng-template #elseBlock>
                    <small class="text-danger">Invalid email input</small>
                </ng-template>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName = "password" [ngClass] = "classes('password')">
            <div *ngIf = "error('password')">
                <small class="text-danger" *ngIf = "_cn('password').errors?.required">Password is required</small>
            </div>
        </div>

        <button class="btn btn-info" type="submit">Login</button>
    </form>
</div>
