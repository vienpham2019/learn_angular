<div class="container-fluid">
    <h1 class="text-center">Bootcamp Enrollment Form</h1>
    <form #userForm = "ngForm" (submit) = "onSubmit(userForm)">

        <div class="form-group">
            <label>First name</label>
            <input type="text" name="first_name" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="last_name" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label>Email </label>
            <input type="email" name="email" class="form-control" ngModel>
        </div>

        <div ngModelGroup="address_group">
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" ngModel>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" name="state" ngModel>
            </div>

            <div class="form-group">
                <label>Zipcode</label>
                <input type="text" class="form-control" name="zipcode" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label>Language</label>
            <select name="language" class="form-control" ngModel>
                <option *ngFor="let topic of topics" value="{{topic}}">{{topic}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
